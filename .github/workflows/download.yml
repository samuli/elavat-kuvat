name: Download static data 
on: workflow_dispatch
jobs:
  Download:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          ref: static-paths-record-route
      - name: Install
        run: npm i
      - name: Delete record data
        run: rm data/records/*.json
      - name: Build site
        run: npm run build; npm run export
        env:
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
      - name: Download
        run: node .next/server/download.js
        env:
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          message: 'Add downloaded /data files'
          add: 'data/records/*.json'
